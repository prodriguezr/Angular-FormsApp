<h2>Reactive: <small>Switches</small></h2>
<hr>

<form [formGroup]="myForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                    value="F" 
                    type="radio"
                    formControlName="gender"
                    id="genderFemale">
                <label class="form-check-label" for="genderFemale">
                    Femenino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                    value="M" 
                    type="radio" 
                    formControlName="gender"
                    id="genderMale">
                <label class="form-check-label" for="genderMale">
                    Masculino
                </label>
            </div>           
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                    type="checkbox"
                    formControlName="notify"
                    id="flexSwitchCheckDefault">
                <label class="form-check-label" 
                    for="flexSwitchCheckDefault">
                    Quiero recibir notificaciones
                </label>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                    type="checkbox"
                    formControlName="termsAndConditions"
                    id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y Condiciones de Uso
                </label>
            </div>            
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <button type="submit" 
                (click)="save()"
                type="submit"
                class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{ myForm.value | json }}</pre>

<h5>Es válido este formulario</h5>
<pre>{{ myForm.valid }}</pre>

<h5>Persona</h5>
<pre>{{ person | json }}</pre>
