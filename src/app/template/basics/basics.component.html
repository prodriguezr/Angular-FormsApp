<div class="row">
    <div class="col">
        <form #myForm="ngForm" 
            (ngSubmit)="save()"
            autocomplete="off">
            <!-- Campo Producto -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" 
                        class="form-control"
                        placeholder="Nombre del Producto"
                        [ngModel]="initForm.name" name="name"
                        minlength="3">
                    <span class="form-text text-danger"
                        *ngIf="nameValid()">
                        Debe ser de 3 letras
                    </span>
                </div>
            </div>
            <!-- Campo Precio -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" 
                        class="form-control"
                        placeholder="Precio del Producto"
                        [ngModel]="initForm.price" name="price"
                        min="0"
                        required>
                    <span class="form-text text-danger"
                        *ngIf="priceValid()">
                        Debe ser igual o mayor que 0
                    </span>
                </div>
            </div>
            <!-- Campo Existencias -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" 
                        class="form-control"
                        placeholder="Existencias del Producto"
                        [ngModel]="initForm.stock" name="stock"
                        customMin [min]="0"
                        required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" 
                        class="btn btn-primary float-end"
                        [disabled]="myForm.invalid">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ myForm.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ myForm.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ myForm.touched }}</pre>

        <span>Value</span>
        <pre>{{ myForm.value | json }}</pre>

        <span>CustomMinDirective</span>
        <pre>{{ myForm.controls.stock?.errors| json }}</pre>
    </div>
</div>
