<h2>Template: <small>Switches</small></h2>
<hr>

<form #myForm="ngForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                    value="F" 
                    type="radio" 
                    name="gender"
                    [(ngModel)]="person.gender" 
                    id="genderFemale"
                    required>
                <label class="form-check-label" for="genderFemale">
                    Femenino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                    value="M" 
                    type="radio" 
                    name="gender"
                    [(ngModel)]="person.gender"
                    id="genderMale"
                    required>
                <label class="form-check-label" for="genderMale">
                    Masculino
                </label>
            </div>           
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                    type="checkbox"
                    id="flexSwitchCheckDefault"
                    [(ngModel)]="person.notify" name="notify"
                >
                <label class="form-check-label" 
                    for="flexSwitchCheckDefault">
                    Quiero recibir notificaciones
                </label>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                    type="checkbox"
                    id="flexCheckDefault"
                    name="termsAndConditions"
                    [(ngModel)]="termsAndConditions"
                    required>
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y Condiciones de Uso
                </label>
            </div>            
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <button type="button" 
                class="btn btn-primary float-end"
                [disabled]="myForm.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{ myForm.value | json }}</pre>

<h5>Es válido este formulario</h5>
<pre>{{ myForm.valid }}</pre>

<h5>Persona</h5>
<pre>{{ person | json }}</pre>

<h5>Términos y Condiciones</h5>
<pre>{{ myForm.controls?.termsAndConditions?.errors | json }}</pre>
